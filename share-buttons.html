<script>
function getPageInfo() {
  return {
    url: window.location.href,
    title: document.title,
  };
}

function shareOnTwitter() {
  const info = getPageInfo();
  const url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(info.url)}&text=${encodeURIComponent(info.title)}`;
  window.open(url, '_blank', 'width=550,height=420');
}

function shareOnLinkedIn() {
  const info = getPageInfo();
  const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(info.url)}`;
  window.open(url, '_blank', 'width=550,height=550');
}

function shareByEmail() {
  const info = getPageInfo();
  const subject = encodeURIComponent(info.title);
  const body = encodeURIComponent(`I thought you might be interested in this: ${info.url}`);
  window.location.href = `mailto:?subject=${subject}&body=${body}`;
}

function copyLink() {
  const info = getPageInfo();
  navigator.clipboard.writeText(info.url).then(() => {
    const btn = event.currentTarget;
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
    btn.style.color = '#4caf50';
    setTimeout(() => {
      btn.innerHTML = originalHTML;
      btn.style.color = '';
    }, 2000);
  });
}
</script>
